<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 2.内部样式 -->
    <style>
        h1 {
            color: blue;
        }
    </style>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- 优先级: 行内样式 > 内部样式 =(就近原则) 外部样式 -->
<!-- 1.行内样式,在标签元素中,编写一个style属性,编写样式 -->
<h1 style="color: red">我是标题</h1>

</body>
</html>
