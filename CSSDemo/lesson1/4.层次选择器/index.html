<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*p {*/
        /*    background: blue;*/
        /*}*/

        /* 后代选择器 */
        /*body p {*/
        /*    background: red;*/
        /*}*/

        /* 子选择器 */
        /*body > p {*/
        /*    background: blue;*/
        /*}*/

        /* 相邻兄弟选择器: 对下不对上,只有一个 */
        /*.active + p {*/
        /*    background: brown;*/
        /*}*/

        /* 通用兄弟选择器: 对下不对上,有任意多个 */
        .active ~ p {
            background: beige;
        }
    </style>

</head>
<body>

<p>p1</p>
<p class="active">p2</p>
<p>p3</p>

<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

<p>p7</p>

</body>
</html>
