<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict'
    function qj() {
        var x = 1;
        x = x + 1;
    }
    // x = x + 2;   未定义

    var x = 'xxx';
    alert(x);
    alert(window.x);
    window.alert(x);
    // alert()这个函数本身也是一个window的变量

    // alert()失效
    var old_alert = window.alert;
    window.alert = function () {
    };
    window.alert();

    // 恢复
    window.alert = old_alert;
    window.alert('555');

    // 唯一全局变量
    var dairy = {}

    // 定义全局变量,把自己的代码放到自己定义的唯一命名空间中
    dairy.name = 'dairycode';
    dairy.add = function (a, b) {
        return a + b;
    }

    // ES6局部变量关键字: let
    // ES6常量关键字: const
</script>

</body>
</html>
