<script>
    // 对象只有两个东西: 属性和方法
    var dairy = {
        name: 'dairycode',
        birth: 2020,
        // 方法
        age: function () {
            // 今年减去出生的年
            var now = new Date().getFullYear();
            return now - this.birth;
        }
    }
</script>
