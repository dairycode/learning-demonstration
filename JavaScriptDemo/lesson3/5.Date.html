<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var now = new Date();
    now.getFullYear();  // 年
    now.getMonth();     // 月
    now.getDate();      // 日
    now.getDay();       // 星期几
    now.getHours();     // 时
    now.getMinutes();   // 分
    now.getSeconds();   // 秒
    now.getTime();      // 时间戳

    console.log(new Date(1584688502909))    // 时间戳转为时间

</script>

</body>
</html>
