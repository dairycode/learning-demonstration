<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.4.1.js"></script>
</head>
<body>

<script>
    // 原生js,选择器少,麻烦不好记
    // 标签
    document.getElementsByTagName();
    // id
    document.getElementById();
    // 类
    document.getElementsByClassName();

    // jQuery css中的选择器它都能用
    $('p').click();  // 标签选择器
    $('#id').click(); // id选择器
    $('.class').click() ; // class选择器

</script>

</body>
</html>
